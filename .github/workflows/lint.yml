name: Lint

on:
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]

    steps:
    # Check out the repository code
    - uses: actions/checkout@v4

    # Set up Python environment with specified version
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    # Install Poetry package manager for dependency management
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    # Install project dependencies for linting
    - name: Install dependencies
      run: poetry install --no-interaction --no-root

    # Run ruff linting on source code
    - name: Lint with ruff
      run: poetry run ruff check f32nodes/
